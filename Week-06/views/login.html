<!DOCTYPE html>
<html>
    <head>
        <title>Mega Rocket S.A.</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/reset.css">
        <link rel="stylesheet" type="text/css" href="../css/styles.css">
        <link rel="stylesheet" type="text/css" href="../css/login.css">
    </head>
    <body>
        <div class="login-container">
            <aside class="login-aside">
                <a href="Index.html"><img class="back-button" src="../../assets/img/go-back.png"></a>
                <img class="login-logo-2" src="../../assets/img/logo-2-login.png">
            </aside>
            <div id="login">
                <img class="login-logo" src="../../assets/img/logo-login-1.png">
                <form class="login-form">
                    <div class="data-input">
                        <img src="../../assets/img/user-icon.png">
                        <label class="login-data">
                            <p>User</p>
                            <input type="text" placeholder="Insert User">
                        </label>
                    </div>
                    <div class="data-input">
                        <img src="../../assets/img/password-icon.png">
                        <label class="login-data">
                            <p>Password</p> <input type="text" placeholder="Insert Password">
                        </label>
                    </div>
                    <div class="login-assist">
                    <label class="login-keep">
                        <input id="Keep-me" type="checkbox" name="Keep me signed in" value="keep-me">
                        Keep me signed in
                    </label>
                    <a href="#">Forgot password?</a>
                    </div>
                </form>
                <button class="log-button" type="button">Log in</button>
            </div>
        </div>
    </body>
</html>
